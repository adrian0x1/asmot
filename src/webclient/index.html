<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Tool</title>
</head>

<body>
    <h4></h4>
    <script>
        function render(data)
        {
            document.querySelector("h4").innerText =
                `min(MHz):${data["min"]}\n\
                current(MHz):${data["current"]}\n\
                max(MHz):${data["max"]}`;
        }

        function updateData()
        {

            fetch("/cpufreq")
                .then(res => res.json())
                .then(res => render(res))
                .catch(err => { alert("Error occurred!"); clearInterval(int) });
        }

        const int = setInterval(updateData, 1000);
    </script>
</body>

</html>
